<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta style='text/css' name="viewport" content="width=device-width, initial-scale=1.0, minmum-scale=1.0, maxmum-scale=1.0, user-scalable=no" />
	<meta style='text/css' name="format-detection" content="telephone=no, email=no" />
	<meta style='text/css' name="apple-mobile-web-app-capable" content="yes"/>
	<meta style='text/css' name="apple-mobile-web-app-status-bar-style" content="black"/>
	<link type='text/css' rel="stylesheet" href="css/style.css">
	<link type='text/css' rel="stylesheet" href="css/common.css">
	<link type='text/css' rel="stylesheet" href="css/reset.css">
	<link type='text/css' rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

	<script type='text/javascript' src='js/jquery-1.7.1.js'></script>
	<header class='header'>
		<a href="javascript:;"><i class='fa fa-fw fa-angle-left'></i>返回</a>
		<p>登陆</p>
	</header>
	<section class='con'>
		<div class="con_banner">
			<div class="con_img">
			</div>
		</div>
		<div class="con_imports">
			<div class="con_import">
				<input type="text" placeholder='请输入手机号' class='phone' maxlength="11">
			</div>
			<div class="con_import">
				<input type="text" placeholder='请输入密码' class="pwd" maxlength="12">
			</div>
		</div>
	</section>
	<footer class="con_btn">
		<button class='log_in'>立即登陆</button>
		<p class='follow_up'><a href="javascript:;">用户注册</a><a href="javascript:;">忘记密码</a></p>
	</footer>
	<script style='text/javascript'>
	$(function(){
		$('.log_in').on('click',function(){
			var reg = /1[34578]\d{9}/;
			if($.trim($('.phone').val())=='' || $.trim($('.pwd').val())==''){
				alert('内容不可为空！');
			}else{
				if(reg.test($.trim($('.phone').val()))){
			 	location.href='personage.html'
				}else{
				 	alert('请输入正确的号码格式！')
				}
			}

		})
	});
	</script>
</body>
</html>
